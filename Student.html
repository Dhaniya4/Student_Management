<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <div class="form-container">
      <h2 id="form-title">Add Student</h2>
      <input type="hidden" id="student-id">
      <input type="text" id="student-name" placeholder="Name">
      <input type="number" id="student-age" placeholder="Age">
      <input type="text" id="student-class" placeholder="Class">
      <input type="number" id="student-reg" placeholder="Reg.Â No">
      <select id="student-gender" aria-label="Gender">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      
      <button id="save-btn">Save</button>
    </div>

    <h2>Student List</h2>
    <table id="students-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Reg. No</th>
          <th>Gender</th>
          <th>Attendance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
